<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Dishes | Tasty Talk</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='manage_dish.css') }}">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <img class="input-icon" src="{{ url_for('static', filename='assets/logo.png') }}" alt="Tasty Talk Logo">
      <ul class="nav">
        <li><a href="/dashboard"><img src="{{ url_for('static', filename='assets/dashboard.png') }}">Dashboard</a></li>
        <li><a href="/add_dish"><img src="{{ url_for('static', filename='assets/dish.png') }}">Add Dish</a></li>
        <li><a href="/manage_dish"><img src="{{ url_for('static', filename='assets/manage.png') }}">Manage</a></li>
        <li><a href="/manage_users"><img src="{{ url_for('static', filename='assets/user.png') }}">User</a></li>
      </ul>
      <div class="logout">
        <a href="/logout"><img src="{{ url_for('static', filename='assets/logout.png') }}"> Logout</a>
      </div>
    </div>

    <div class="main-content">
      <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
        <h2>Manage Dishes</h2>
        <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 10px;">
          <button onclick="openArchiveModal()" style="padding: 8px 12px; background-color: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer;">
            View Archives
          </button>
        </div>
      </div>

      <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
        <!-- Filter Section -->
        <div class="filter-container">
          <form method="get" action="/manage_dish" class="filter-form">
            <label for="category_filter" class="filter-label">Filter by Category:</label>
            <select name="category" id="category_filter" class="filter-select" onchange="this.form.submit()">
              <option value="">All Categories</option>
              <option value="Chicken" {% if selected_category == 'Chicken' %}selected{% endif %}>Chicken</option>
              <option value="Pork" {% if selected_category == 'Pork' %}selected{% endif %}>Pork</option>
              <option value="Beef" {% if selected_category == 'Beef' %}selected{% endif %}>Beef</option>
              <option value="Fish" {% if selected_category == 'Fish' %}selected{% endif %}>Fish</option>
              <option value="Vegetable" {% if selected_category == 'Vegetable' %}selected{% endif %}>Vegetable</option>
              <option value="Noodles" {% if selected_category == 'Noodles' %}selected{% endif %}>Noodles</option>
              <option value="Pasta" {% if selected_category == 'Pasta' %}selected{% endif %}>Pasta</option>
            </select>
          </form>
        </div>

        <!-- Search Section -->
        <div class="search-container">
          <input type="text" id="searchInput" class="search-input" placeholder="Search Dishes..." onkeyup="searchDishes()">
          <!-- <span class="search-icon">üîç</span> -->
        </div>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Image</th>
              <th>Dish Name</th>
              <th>Category</th>
              <th>Servings</th>
              <th>Duration</th>
              <th>Source</th>
             
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for dish in dishes %}
            <tr>
              <td><img src="{{ dish.imageUrl }}" alt="{{ dish.name }}" style="width:50px; height:50px; object-fit:cover; border-radius:5px;"></td>
              <td>{{ dish.name }}</td>
              <td>{{ dish.category }}</td>
              <td>{{ dish.servings }}</td>
              <td>{{ dish.duration }}</td>
              <td>{{ dish.source }}</td>
              
              <td>
                <div style="display: flex; gap: 5px; align-items: center;">
                  <button class="edit" data-dish='{{ dish | tojson | safe }}' onclick="openModal(this)">Edit</button>
                  <form action="/archive_dish/{{ dish.id }}" method="post" style="display:inline; margin: 0;" onsubmit="return confirm('Archive this dish?');">
                    <button class="delete">Archive</button>
                  </form>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3>Edit Dish</h3>
      <form id="editForm" method="post" enctype="multipart/form-data">
        <input type="hidden" name="dish_id" id="dish_id">
        <div style="display: flex; gap: 20px; flex-wrap: wrap;">
          <!-- Left Column -->
          <div style="flex: 1;">
            <!-- Image Upload -->
            <div class="upload-section">
              <input type="file" name="image" id="dish_image" accept="image/png, image/jpeg" style="display: none;" onchange="previewSelectedImage(event)">
              <label for="dish_image" class="upload-box" id="uploadLabelEdit">
                <img id="previewImage" src="" alt="Preview" style="max-width: 100%; display: none;" />
                <p id="uploadTextEdit">Tap to Upload Photo</p>
                <span id="uploadSubtextEdit">PNG or JPEG (Max: 5MB)</span>
                <button id="removeImageBtnEdit" class="remove-image-btn">‚úñ</button>
              </label>
            </div>

            <!-- Ingredients -->
            <label>Ingredients</label>
            <div class="ingredients-section" id="editIngredientsSection"></div>
            <button class="add-btn" type="button" onclick="addIngredientRowEdit()">+ Add Ingredient</button>
          </div>

          <!-- Right Column -->
          <div style="flex: 1;">
            <label>Dish Name</label>
            <input type="text" name="name" id="dish_name" required>

            <label>Category</label>
            <select name="category" id="dish_category" required>
              <option value="" disabled>Select category</option>
              <option value="Chicken">Chicken</option>
              <option value="Pork">Pork</option>
              <option value="Beef">Beef</option>
              <option value="Fish">Fish</option>
              <option value="Vegetable">Vegetable</option>
              <option value="Noodles">Noodles</option>
              <option value="Pasta">Pasta</option>
            </select>

            <label>Servings</label>
            <input type="number" name="servings" id="dish_servings" required>

            <label>Duration</label>
            <input type="text" name="duration" id="dish_duration" required>

            <label>Recipe Source</label>
            <input type="text" name="source" id="dish_source" placeholder="Ex: Panlasang Pinoy, Lola‚Äôs Recipe">

            
            <!-- Procedures -->
            <label>Procedure</label>
            <div class="procedure-list" id="editProcedureList"></div>
            <button class="add-btn" type="button" onclick="addProcedureRowEdit()">+ Add Procedure</button>
          </div>
        </div>
        <button type="submit" style="margin-top: 20px;">Save Changes</button>
      </form>
    </div>
  </div>

  <!-- Archive Modal (unchanged) -->
  <div id="archiveModal" class="modal"> ... </div>

  <script>
    function searchDishes() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const tableRows = document.querySelectorAll('.table-container tbody tr');
      tableRows.forEach(row => {
        const dishName = row.cells[1].textContent.toLowerCase();
        row.style.display = dishName.includes(input) ? '' : 'none';
      });
    }

    function openModal(button) {
      const dish = JSON.parse(button.getAttribute('data-dish'));
      document.getElementById('editModal').style.display = 'flex';

      document.getElementById('dish_id').value = dish.id || '';
      document.getElementById('dish_name').value = dish.name || '';
      document.getElementById('dish_servings').value = dish.servings || '';
      document.getElementById('dish_duration').value = dish.duration || '';
      document.getElementById('dish_category').value = dish.category || '';
      document.getElementById('dish_source').value = dish.source || '';
     
      document.getElementById('editForm').action = `/update_dish/${dish.id}`;

      // Image preview
      const previewImage = document.getElementById('previewImage');
      previewImage.src = dish.imageUrl || '';
      previewImage.style.display = dish.imageUrl ? 'block' : 'none';

      // Ingredients
      const section = document.getElementById('editIngredientsSection');
      section.innerHTML = '';
      (dish.ingredients || []).forEach(ing => {
        addIngredientRowEdit(ing.quantity, ing.unit, ing.name, ing.substitutes);
      });

      // Procedures
      const procedureList = document.getElementById('editProcedureList');
      procedureList.innerHTML = '';
      (dish.procedures || []).forEach(step => addProcedureRowEdit(step));
      updateProcedureStepsEdit();
    }

    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
    }
    function previewSelectedImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('previewImage').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    function openArchiveModal() {
      document.getElementById('archiveModal').style.display = 'flex';
    }

    function closeArchiveModal() {
      document.getElementById('archiveModal').style.display = 'none';
    }
  </script>

  <script>
    function addIngredientRowEdit(quantity = '', unit = 'pcs', name = '', substitutes = []) {
      const section = document.getElementById('editIngredientsSection');
      const row = document.createElement('div');
      row.classList.add('ingredient-row');

      const quantityInput = document.createElement('input');
      quantityInput.type = 'text';
      quantityInput.name = 'ingredient_quantity[]'; // <‚îÄ‚îÄ name for Flask
      quantityInput.placeholder = 'Enter quantity';
      quantityInput.value = quantity;

      const unitSelect = document.createElement('select');
      unitSelect.name = 'ingredient_unit[]'; // <‚îÄ‚îÄ name for Flask
      ['pcs', 'cups', 'tablespoons', 'teaspoons', 'ml', 'grams', 'kilograms', 'lbs', 'bunch', 'oz'].forEach(opt => {
        const option = document.createElement('option');
        option.value = opt;
        option.textContent = opt;
        if (opt === unit) option.selected = true;
        unitSelect.appendChild(option);
      });

      const nameInput = document.createElement('input');
      nameInput.type = 'text';
      nameInput.name = 'ingredient_name[]'; // <‚îÄ‚îÄ name for Flask
      nameInput.placeholder = 'Enter ingredient name';
      nameInput.value = name;

      const substituteInput = document.createElement('input');
      substituteInput.type = 'text';
      substituteInput.name = 'ingredient_subs[]'; // <‚îÄ‚îÄ name for Flask
      substituteInput.placeholder = 'Enter alternatives (comma-separated)';
      substituteInput.value = substitutes.join(', ');
      substituteInput.classList.add('substitute-input');

      const removeBtn = document.createElement('button');
      removeBtn.textContent = '‚úñ';
      removeBtn.classList.add('remove-btn');
      removeBtn.type = 'button';
      removeBtn.addEventListener('click', () => row.remove());

      const quantityGroup = document.createElement('div');
      quantityGroup.classList.add('quantity-group');
      quantityGroup.appendChild(quantityInput);
      quantityGroup.appendChild(unitSelect);

      row.appendChild(quantityGroup);
      row.appendChild(nameInput);
      row.appendChild(substituteInput);
      row.appendChild(removeBtn);

      section.appendChild(row);
    }

    function addProcedureRowEdit(value = '') {
      const list = document.getElementById('editProcedureList');
      const row = document.createElement('div');
      row.classList.add('procedure-row');

      const stepNumber = document.createElement('span');
      stepNumber.textContent = (list.children.length + 1).toString().padStart(2, '0');

      const input = document.createElement('input');
      input.type = 'text';
      input.name = 'procedures[]'; // <‚îÄ‚îÄ name for Flask
      input.placeholder = 'Procedure step';
      input.value = value;

      const removeBtn = document.createElement('button');
      removeBtn.textContent = '‚úñ';
      removeBtn.classList.add('remove-btn');
      removeBtn.type = 'button';
      removeBtn.addEventListener('click', () => {
        row.remove();
        updateProcedureStepsEdit();
      });

      row.appendChild(stepNumber);
      row.appendChild(input);
      row.appendChild(removeBtn);
      list.appendChild(row);
    }

    function updateProcedureStepsEdit() {
      document.querySelectorAll('#editProcedureList .procedure-row span').forEach((span, i) => {
        span.textContent = (i + 1).toString().padStart(2, '0');
      });
    }
  </script>

</body>
</html>
